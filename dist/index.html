<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
<script defer src="main.js"></script></head>
<body>
    <div class="main-container">
<div class="title">
    <h3>Today's To Do</h3>
    <img src="./assets/rotateArrow.png" id="rotate-arrow" alt="Rotate-arrow"> 
</div>

<form action="#" id="form">
<input type="text" id="add-input" class="add-input" required placeholder="Add to your list..."/>
<img src="./assets/enter.png" id="enter-icon" alt="Enter Icon">
</form>
        <ul id="tasks" class="tasks">
        </ul>
        <button id="clear" type="button">Clear all completed</button>
    </div>
</body>
</html>
